<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section id="app" class="container">
        <header class="position-relative">
            <div class="nav-clr-bg">
                <img v-bind:src="imageLogo" alt="logo">
                <h1 class="nav-txt-pstn">{{name}}</h1>
                <p>{{img}}</p>

                <div    style="align-items:center; display: flex; 
                padding: 5px 5%; padding-top: 1.5%; margin-left: 5%;">
                    <button style="padding: 20%; color: white;">button11</button>
                    <button style="padding: 20%; color: white;">button12</button>
                    <button style="padding: 20%; color: white;">button13</button>
                </div>

            </div>
        </header>

        <!--Carrusel-->
        <div class="carousel-recipes">
            <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img class="carousel-image " src="./imgs/Baked-rigatoni.jpg"  alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img class="carousel-image " src="./imgs/appetizers-6308274_1280.jpg"  alt="...">
                    </div>
                    <div class="carousel-item">
                        <img class="carousel-image " src="./imgs/breakfast-g63652c62f_1920.jpg"  alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
        </div>
        <!--Carrusel-->

    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--vue-->
    <script src="./js/main.js"></script>




    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
